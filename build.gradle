plugins {
    id 'java'
}

group 'org.cambural21.solidity.compiler'
version '0.0.1'

repositories {
    mavenCentral()
    google()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'org.slf4j:slf4j-api:1.7.36'
}